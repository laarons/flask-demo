<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link rel="stylesheet" href="//cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css" type="text/css" />
    <link rel="stylesheet" href="//cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.css" type="text/css" />
    <script type="text/javascript" src="//cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
    <script type="text/javascript" src="//cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.js"></script>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message[1] }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form action="" method="post">
      {{ form.csrf }}
      
      <div class="input text">
	{{ form.name.label }} {{ form.name }}
      </div>

      <div class="input submit">
	<input type="submit" value="Submit" />
      </div>
    </form>

    {{ script|safe }}
    {{ div|safe }}

  </body>
</html>
